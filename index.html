<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Play 5 matches against the computer</h1>
      
        <h2>What will you choose?</h2>
        <div class="inputs">
          <input type="button" class="choice" value="Rock">
        <input type="button" class="choice" value="Paper">
        <input type="button" class="choice" value="Scissors">
        </div>
        
        <p id="counter"> Current round: 0 </p>
        <p id="playerChoice">You chose: -</p>
        <p id="computerChoice">Computer chose: -</p>
        <p id="result"> - </p>
        <p id="endResult">  </p>
      
        <div class="inputs">
           <input id="reset" type="button" value="Reset">
        </div>
      </div>
</body>
</html>
